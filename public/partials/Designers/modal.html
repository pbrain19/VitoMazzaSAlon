 



<div class="modal-body">
    <img src="img/close.png" class="pull-right specialClose" ng-click="cancel()" > 
    <h1> {{item.name}}</h1>

    <h2> {{item.title}}</h2>
    <hr>
    <div class="span12">  
        <div class="span7">
            <div class="row-fluid" ng-repeat="detail in item.details">

                <h4>{{detail[0]}}</h4>
                <p>{{detail[1]}}</p>
                <hr>  
            </div>
        </div>
        <div class="span4">
            <img ng-src="{{item.images[0]}}" ng-alt="{{item.name}}">
        </div>
    </div>

</div>
