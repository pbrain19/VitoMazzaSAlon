 



<div class="modal-body">
    <img src="img/close.png" class="pull-right specialClose" ng-click="cancel()" > 
    <h1> {{item.name}}</h1>
    
    <div class="span12"> 
        <video ng-show="{{item.howToVideo.length > 3}}" width="100%" controls autoplay>
            <source ng-src="{{item.howToVideo}}" type="video/mp4"> 
            Your browser does not support the video tag.
        </video>
        <div class="span7 productDetails">
            <h3>Overview</h3>
            <p>{{item.overview}}</p>
            <ul>
                <li ng-repeat="points in item.keypoints">{{points}}</li>
            </ul>
            <hr>
            <h3>How To Use</h3>
            <p>{{item.howToUseText}}</p> 
            <hr>
            <h1>price</h1>
        </div>
        <div class="span4">
            <img ng-src="{{item.img}}" ng-alt="{{item.category}}">
        </div>
    </div>

</div>
